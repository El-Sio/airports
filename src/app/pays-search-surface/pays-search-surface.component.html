<div id="search-component">
  <h4>Country Search (will list all surface types for selected country)</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let pays of countries$ | async" >
      <a routerLink="/surfaces/{{pays.code}}">
        {{pays.name}}
      </a>
    </li>
  </ul>
</div>
